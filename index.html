<html>
	<body>
		<script
			type="text/javascript"
			src="https://www.gstatic.com/charts/loader.js"
		></script>

		<div id="sankey_multiple" style="width: 2000px; height: 900px"></div>

		<script type="text/javascript">
			google.charts.load("current", { packages: ["sankey"] });
			google.charts.setOnLoadCallback(drawChart);
			function drawChart() {
				var data = new google.visualization.DataTable();
				data.addColumn("string", "From");
				data.addColumn("string", "To");
				data.addColumn("number", "Weight");
				data.addRows([
					["AR", "Static", 5],
					["AR", "Dynamic", 6],
					["VR", "Static", 4],
					["VR", "Dynamic", 5],
					["MR", "Static", 2],
					["MR", "Dynamic", 3],

					["Static", "Visual affordances", 8.5],
					["Static", "Sound affordances", 2],
					["Static", "Spatial affordances", 0.5],
					["Dynamic", "Visual affordances", 9],
					["Dynamic", "Sound affordances", 4],
					["Dynamic", "Spatial affordances", 1],

					["Visual affordances", "Learning", 1.5],
					["Visual affordances", "Interaction", 4],
					["Visual affordances", "Mounting", 3],
					["Visual affordances", "Navigation", 3],
					["Sound affordances", "Navigation", 2],
					["Spatial affordances", "Interaction", 1.5],
					["Visual affordances", "Learning", 6],
					["Sound affordances", "Interaction", 3],
					["Sound affordances", "Learning", 1],
				]);

				// Set chart options
				var options = {
					width: 900,
					height: 240,
					sankey: { node: { nodePadding: 20 } },
				};

				// Instantiate and draw our chart, passing in some options.
				var chart = new google.visualization.Sankey(
					document.getElementById("sankey_multiple")
				);
				chart.draw(data, options);
			}
		</script>
	</body>
</html>
