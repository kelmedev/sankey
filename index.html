<html>
  <body>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <div id="sankey_multiple" style="width: 3600px; height: 1600px"></div>

    <script type="text/javascript">
      google.charts.load("current", { packages: ["sankey"] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn("string", "From");
        data.addColumn("string", "To");
        data.addColumn("number", "Weight");
        data.addRows([
          ["2018", "AR", 2],
          ["2018", "VR", 1],
          ["2020", "VR", 3],
          ["2021", "AR", 1],
          ["2021", "VR", 2],
          ["2022", "AR", 3],
          ["2022", "VR", 1],
          ["2022", "MR", 3],
          ["2023", "VR", 1],
          ["2023", "AR", 1],

          ["AR", "Aprendizagem", 3],
          ["AR", "Interação", 3],
          ["AR", "Montagem", 1],
          ["AR", "Movimentação", "1/2"],
          ["VR", "Aprendizagem", 3],
          ["VR", "Interação", 3],
          ["VR", "Montagem", 1],
          ["VR", "Movimentação", "3/2"],
          ["MR", "Aprendizagem", "3/2"],
          ["MR", "Interação", "3/2"],
          ["MR", "Montagem", "3/2"],
          ["MR", "Movimentação", "3/2"],

          ["Aprendizagem", "Aprendizagem", 0],
          ["Aprendizagem", "Interação", 0],
          ["Aprendizagem", "Montagem", 0],
          ["Aprendizagem", "Movimentação", 1],
          ["Interação", "Aprendizagem", 0],
          ["Interação", "Interação", 0],
          ["Interação", "Montagem", 0],
          ["Interação", "Movimentação", "1/2"],
          ["Montagem", "Aprendizagem", 0],
          ["Montagem", "Interação", 0],
          ["Montagem", "Montagem", 0],
          ["Montagem", "Movimentação", 0],
          ["Movimentação", "Aprendizagem", 1],
          ["Movimentação", "Interação", "1/2"],
          ["Movimentação", "Montagem", "1/2"],
          ["Movimentação", "Movimentação", 0],

          ["Aprendizagem", "Affordances visuais", 5],
          ["Aprendizagem", "Affordances hápticas", 3],
          ["Aprendizagem", "Affordances espaciais", "1/2"],
          ["Aprendizagem", "Affordances sonoras", 3],
          ["Aprendizagem", "Affordances dinâmicas", "1/2"],
          ["Interação", "Affordances visuais", 6],
          ["Interação", "Affordances hápticas", 3],
          ["Interação", "Affordances espaciais", "1/2"],
          ["Interação", "Affordances sonoras", 4],
          ["Interação", "Affordances dinâmicas", "1/2"],
          ["Montagem", "Affordances visuais", 3],
          ["Montagem", "Affordances hápticas", "1/2"],
          ["Montagem", "Affordances espaciais", "1/2"],
          ["Montagem", "Affordances sonoras", "1/2"],
          ["Montagem", "Affordances dinâmicas", "1/2"],
          ["Movimentação", "Affordances visuais", 6],
          ["Movimentação", "Affordances hápticas", 4],
          ["Movimentação", "Affordances espaciais", 2],
          ["Movimentação", "Affordances sonoras", 4],
          ["Movimentação", "Affordances dinâmicas", "1/2"],
        ]);

        // Set chart options
        var options = {
          width: 1200,
          height: 300,
          sankey: { node: { nodePadding: 5 } },
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.Sankey(
          document.getElementById("sankey_multiple")
        );
        chart.draw(data, options);
      }
    </script>
  </body>
</html>
